<!DOCTYPE HTML>
<html>
	<head>
		<title>Calto jquery</title>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	</head>
	<body>
		<input type = "text" id = "num1">
		<select name ="op" id = "op">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
			<option value="%">%</option>
		</select>
		<input type = "submit" value="Try me ! " id = "try">
		<input type = "text" id = "num2">
		<script>

function error()
{
	alert('Error :(');
			console.log('Error :(');
				return ;
				}
				function calc()
				{
					let op = $('#op').val();
					let num1 = $('#num1').val();
					let num2 = $('#num2').val();
					if (!($.isNumeric(num1)) || !($.isNumeric(num2)) || num1 % 1 !== 0 || num2 % 1 !== 0)
						return error();
					num1 = parseInt(num1);
					num2 = parseInt(num2);
					if (num1 < 0 || num2 < 0)
						return error();
					if (op == "+")		
						res = num1 + num2;
					else if (op == "-")
						res = num1 - num2;
					else if (op == "/" || op == "%")
					{
						if (num2 === 0)
						{	alert('It\'s over 9000!');
							console.log('It\'s over 9000!');
							return ;
						}
						op == "/" ? res = num1 / num2 : res = num1 % num2;
					}
					else if (op == "*")
						res = num1 * num2;
					console.log(res);
					alert(res);
				}

function please()
{
	alert('Please, use me...');
}

$(document).ready(function()
		{
			$('#try').click(function (){calc()});
			setInterval(please, 30000);
		});
		</script>
	</body>
</html>

<!DOCTYPE HTML>
<html>
	<head>
		<title>Balloon jquery</title>
		<style>
#cercle {
	height: 200px;
	width: 200px;
	background-color: red;
	border-radius: 100%;
}
		</style>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	</head>
	<body>
		<div id = "cercle"></div>
		<script>
var id = $("#cercle");
var colors = ["red", "green", "blue"];
var i = 0;
var size = 200;
function change_color(id)
{
	i++;
	i > 2 ? i = 0 : i;
	size += 10;
	size > 420 ? size = 200 : size;
	id.css("background-color", colors[i]);
	id.css("width", (size + "px"));
	id.css("height", (size + "px"));
}
function change_size(id)
{
	i--;
	i < 0 ? i = 2 : i;
	size -= 5;
	size < 200 ? size = 200 : size;
	id.css("background-color", colors[i]);
	id.css("width", (size + "px"));
	id.css("height", (size + "px"));
}

id.on({
	click: function (){change_color(id)},
	mouseleave: function (){change_size(id)}
});
		</script>
	</body>
</html>

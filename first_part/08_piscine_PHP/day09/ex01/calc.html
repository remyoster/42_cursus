<!DOCTYPE HTML>
<html>
	<head>
	</head>
	<body>
		<input type = "text" id = "num1">
		<select name ="op" id = "op">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
			<option value="%">%</option>
		</select>
		<input type = "text" id = "num2">
		<input type = "submit" value="Try me ! " id = "try">
		<script>

function error()
{
		alert('Error :(');
		console.log('Error :(');
		return ;
}
function calc()
{
	let op = document.getElementById('op').value;
	if (!(Number.isInteger(Number(document.getElementById('num1').value))) ||
	!(Number.isInteger(Number(document.getElementById('num2').value))))
		return error();
	let num1 = parseInt(document.getElementById('num1').value);
	let num2 = parseInt(document.getElementById('num2').value);
	if (num1 < 0 || num2 < 0)
		return error();
	if (op == "+")		
		res = num1 + num2;
	else if (op == "-")
		res = num1 - num2;
	else if (op == "/" || op == "%")
	{
		if (num2 === 0)
		{	alert('It\'s over 9000!');
			console.log('It\'s over 9000!');
			return ;
		}
		op == "/" ? res = num1 / num2 : res = num1 % num2;
	}
	else if (op == "*")
		res = num1 * num2;
	console.log(res);
	alert(res);
}

function please()
{
	alert('Please, use me...');
}

document.getElementById('try').onclick = function (){calc()};
setInterval(please, 30000);

		</script>
	</body>
</html>
